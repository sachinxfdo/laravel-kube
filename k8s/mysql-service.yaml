apiVersion: v1
kind: Service
metadata:
  name: mysql       # This name should match your Laravel DB_HOST
spec:
  selector:
    app: mysql      # This matches the label in your MySQL Deployment
  ports:
    - protocol: TCP
      port: 3306    # Service port
      targetPort: 3306  # Container port MySQL listens on
  type: ClusterIP   # Default service type for internal access
